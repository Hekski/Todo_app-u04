version: "3"
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./app:/app
    links:
      - php

  php:
    build: php:fpm
    volumes:
      - ./app:/app

  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_USER: "henrik"
      MYSQL_PASSWORD: "secret"
      MYSQL_DATABASE: "henrikdb"
    volumes:
      - mysqldata:/var/lib/mysql

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
volumes:
  mysqldata: {}
