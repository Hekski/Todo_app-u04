version: "3"
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./app:/app
    links:
      - php

  php:
    build: php:fpm
    volumes:
      - ./app:/app

  adminer:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    restart: always
    ports:
      - 8080:8080

  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: "test1234"
      MYSQL_USER: "henrik"
      MYSQL_PASSWORD: "test1234"
      MYSQL_DATABASE: "henrikdb"
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  mysqldata: {}
